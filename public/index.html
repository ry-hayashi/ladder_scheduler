const DB_NAME = 'LadderScheduler';
const DB_VERSION = 1;

function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = (e) => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains('store')) db.createObjectStore('store');
    };
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}

async function dbGet(key) {
  const db = await openDB();
  return new Promise((resolve, reject) => {
    const tx = db.transaction('store','readonly');
    const req = tx.objectStore('store').get(key);
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}

async function dbSet(key, val) {
  const db = await openDB();
  return new Promise((resolve, reject) => {
    const tx = db.transaction('store','readwrite');
    tx.objectStore('store').put(val, key);
    tx.oncomplete = () => resolve();
    tx.onerror = () => reject(tx.error);
  });
}

function App() {
  const [categories, setCategories] = useState([]);
  const [blocks, setBlocks] = useState([]);
  const [meta, setMeta] = useState({ title: 'ç”Ÿæ´»ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ', createdAt: new Date().toISOString() });
  const [lastBackup, setLastBackup] = useState(null);
  const [loaded, setLoaded] = useState(false);

  // Load from DB
  useEffect(() => {
    loadAll().then(data => {
      setCategories(data.categories);
      setBlocks(data.blocks);
      setMeta(data.meta);

      setLoaded(true);
    });
  }, []);

  // Save on change
  useEffect(() => {
    if (!loaded) return;

  }, [categories, blocks, meta, loaded]);

  const showToast = useCallback((msg) => {
    setToast(msg);
    setTimeout(() => setToast(null), 2500);
  }, []);

  // Sorted blocks
  const sortedBlocks = useMemo(() => [...blocks].sort((a,b) => a.startMin - b.startMin), [blocks]);

  // Display blocks with FREE
  const displayBlocks = useMemo(() => {
    const free = generateFreeBlocks(sortedBlocks);
    return [...sortedBlocks, ...free].sort((a,b) => a.startMin - b.startMin);
  }, [sortedBlocks]);

  // Summary
  const summary = useMemo(() => calcSummary(sortedBlocks, categories), [sortedBlocks, categories]);

  // 30-day backup warning
  const backupWarning = useMemo(() => {
    if (!lastBackup) return blocks.length > 0;
    const diff = Date.now() - new Date(lastBackup).getTime();
    return diff > 30 * 24 * 60 * 60 * 1000;
  }, [lastBackup, blocks]);

  // Last block end for suggestion
  const lastBlockEnd = useMemo(() => {
    if (sortedBlocks.length === 0) return 0;
    return sortedBlocks[sortedBlocks.length - 1].endMin;
  }, [sortedBlocks]);

  // Add block
  const addBlock = useCallback((startMin, endMin, categoryId) => {
    if (startMin >= endMin) return 'ã‚¨ãƒ©ãƒ¼: é–‹å§‹æ™‚åˆ»ã¯çµ‚äº†æ™‚åˆ»ã‚ˆã‚Šå‰ã«ã—ã¦ãã ã•ã„';
    if (startMin % 15 !== 0 || endMin % 15 !== 0) return 'ã‚¨ãƒ©ãƒ¼: 15åˆ†åˆ»ã¿ã«ã—ã¦ãã ã•ã„';
    if (!categories.find(c => c.id === categoryId)) return 'ã‚¨ãƒ©ãƒ¼: ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠã—ã¦ãã ã•ã„';

    const newBlock = { id: uuid(), startMin, endMin, categoryId };
    let newBlocks = [...blocks, newBlock].sort((a,b) => a.startMin - b.startMin);
    
    // Overlap auto-adjust
    for (let i = 1; i < newBlocks.length; i++) {
      if (newBlocks[i].startMin < newBlocks[i-1].endMin) {
        newBlocks[i] = { ...newBlocks[i], startMin: newBlocks[i-1].endMin };
        if (newBlocks[i].endMin <= newBlocks[i].startMin) {
          return 'ã‚¨ãƒ©ãƒ¼: ä»–ã®ãƒ–ãƒ­ãƒƒã‚¯ã¨é‡ãªã£ã¦ãŠã‚Šã€è‡ªå‹•èª¿æ•´ã§ãã¾ã›ã‚“ã€‚æ™‚é–“ã‚’å¤‰æ›´ã—ã¦ãã ã•ã„ã€‚';
        }
      }
    }

    setBlocks(newBlocks);
    return null;
  }, [blocks, categories]);

  // Delete block
  const deleteBlock = useCallback((id) => {
    setBlocks(prev => prev.filter(b => b.id !== id));
  }, []);

  // Export
  const exportData = useCallback(() => {
    const data = {
      schemaVersion: 1,
      exportedAt: new Date().toISOString(),
      graph: { title: meta.title, createdAt: meta.createdAt },
      categories,
      blocks: sortedBlocks
    };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `ladder-scheduler-${new Date().toISOString().slice(0,10)}.json`;
    a.click();
    URL.revokeObjectURL(url);
    const now = new Date().toISOString();
    setLastBackup(now);
    dbSet('lastBackup', now);
    showToast('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆå®Œäº†');
  }, [meta, categories, sortedBlocks, showToast]);

  // Import
  const importData = useCallback((jsonStr) => {
    try {
      const data = JSON.parse(jsonStr);
      if (!data.categories || !data.blocks) throw new Error('Invalid format');

      const result = { catAdded: 0, catSkipped: 0, blockAdded: 0, blockDuplicate: 0, blockInvalid: 0, blockOverlap: 0 };

      // Merge categories
      let newCats = [...categories];
      for (const cat of data.categories) {
        if (newCats.find(c => c.id === cat.id)) { result.catSkipped++; continue; }
        newCats.push({ id: cat.id, name: cat.name, color: cat.color });
        result.catAdded++;
      }

      // Merge blocks
      let newBlocks = [...blocks];
      const addedThisRound = [];
      for (const blk of data.blocks) {
        // Duplicate check
        if (newBlocks.find(b => b.id === blk.id)) { result.blockDuplicate++; continue; }
        // Validate
        if (blk.startMin == null || blk.endMin == null || blk.startMin < 0 || blk.endMin > 1440 ||
            blk.startMin % 15 !== 0 || blk.endMin % 15 !== 0 || blk.startMin >= blk.endMin ||
            !newCats.find(c => c.id === blk.categoryId)) {
          result.blockInvalid++;
          continue;
        }
        // Overlap check with existing + newly added
        const allExisting = [...newBlocks, ...addedThisRound];
        const hasOverlap = allExisting.some(e => blk.startMin < e.endMin && e.startMin < blk.endMin);
        if (hasOverlap) { result.blockOverlap++; continue; }
        
        addedThisRound.push({ id: blk.id, startMin: blk.startMin, endMin: blk.endMin, categoryId: blk.categoryId });
        result.blockAdded++;
      }

      setCategories(newCats);
      setBlocks([...newBlocks, ...addedThisRound].sort((a,b) => a.startMin - b.startMin));
      return result;
    } catch (e) {
      return { error: e.message };
    }
  }, [categories, blocks]);

  if (!loaded) return <div style={{display:'flex',justifyContent:'center',alignItems:'center',height:'100vh',color:'var(--text-muted)'}}>èª­ã¿è¾¼ã¿ä¸­â€¦</div>;

  return (

        <p className="app-subtitle">ç”Ÿæ´»ãƒªã‚ºãƒ å¯è¦–åŒ–</p>
        <div className="header-actions">
          <button className="icon-btn" onClick={() => setShowSettings(true)} title="è¨­å®š">{Icons.settings}</button>
        </div>
      </header>

      {backupWarning && (
        <div className="warning-banner">
          âš  {lastBackup ? 'æœ€å¾Œã®ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã‹ã‚‰30æ—¥ä»¥ä¸ŠçµŒéã—ã¦ã„ã¾ã™' : 'ã¾ã ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ãŒã‚ã‚Šã¾ã›ã‚“'}ã€‚ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã‚’ãŠã™ã™ã‚ã—ã¾ã™ã€‚
        </div>
      )}

      <div className="tab-bar">
        <button className={`tab-btn ${tab==='timeline'?'active':''}`} onClick={()=>setTab('timeline')}>ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</button>
        <button className={`tab-btn ${tab==='add'?'active':''}`} onClick={()=>setTab('add')}>ãƒ–ãƒ­ãƒƒã‚¯è¿½åŠ </button>
        <button className={`tab-btn ${tab==='category'?'active':''}`} onClick={()=>setTab('category')}>ã‚«ãƒ†ã‚´ãƒª</button>
        <button className={`tab-btn ${tab==='data'?'active':''}`} onClick={()=>setTab('data')}>ãƒ‡ãƒ¼ã‚¿</button>
      </div>

      {tab === 'timeline' && (
        <TimelineTab
          displayBlocks={displayBlocks}
          categories={categories}
          summary={summary}
          onDeleteBlock={deleteBlock}
        />
      )}
      {tab === 'add' && (
        <AddBlockTab
          categories={categories}
          lastBlockEnd={lastBlockEnd}
          onAdd={addBlock}
          showToast={showToast}
          onSwitchTab={setTab}
        />
      )}
      {tab === 'category' && (
        <CategoryTab

          setCategories={setCategories}
          blocks={blocks}
          showToast={showToast}
        />
      )}
      {tab === 'data' && (
        <DataTab

          showToast={showToast}
        />
      )}

      {showSettings && (
        <SettingsModal

          blocks={blocks}
          setBlocks={setBlocks}
          categories={categories}
          setCategories={setCategories}
          onClose={() => setShowSettings(false)}
          showToast={showToast}
        />
      )}

      {toast && <div className="toast">{toast}</div>}
    </div>
  );
}

    return m;
  }, [categories]);
